<ion-content padding>
  <h3>Get started</h3>
  <p>To get started please choose a usercode and password</p>

  <ion-list>
    <ion-item>
      <ion-label floating>Usercode</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full (click)="signUp()">Sign up</button>
  </div>
</ion-content>
