<ion-content>
  <h1 padding>Getting started</h1>
  <h4 padding>Please sign in or register:</h4>

  <ion-list>
    <ion-item>
      <ion-label fixed>Usercode</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>New user?</ion-label>
      <ion-toggle value="register" color="secondary" checked="true"></ion-toggle>
    </ion-item>
  </ion-list>

  <div padding>
    <button ion-button full (click)="signUp()">Sign in</button>
  </div>

  <p padding>
    By signing in you agree to the <a (click)="termsModal()">terms and conditions</a>.
  </p>
</ion-content>
