<ion-content>
    <h1 padding>Getting started</h1>
    <h4 padding>Please sign in or register:</h4>

    <ion-list>
      <ion-item>
        <ion-label fixed>Usercode</ion-label>
        <ion-input name="usercode" type="text" [(ngModel)]="login.usercode"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input name="password" type="password" [(ngModel)]="login.password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>New user?</ion-label>
        <ion-toggle name="register" value="register" color="secondary" checked="true" [(ngModel)]="login.register" (click)="buttonText()"></ion-toggle>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button full (click)="signUp()">{{login.button}}</button>
    </div>

    <p padding>
      By {{login.terms}} you agree to the <a (click)="termsModal()">terms and conditions</a>.
    </p>
</ion-content>
